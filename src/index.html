<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="content">
        <div id="panel">
            <div class="new-project-div">
                <div id="new-project" class="panel-header">Create New Project..</div>
                <input type="text" id="project-name-input" placeholder="Enter project name" style="display: none;">
            </div>
            <div class="panel-header">Projects</div>
            <div id="project-list"></div>
        </div>
        <div id="dashboard">
            <div id="dashboard-header"></div>
            <div class="new-task-div">
                <div id="new-task" class="dashboard-header">Create New Task..</div>
                <input type="text" id="task-input" placeholder="Enter task" style="display: none;">
            </div>

            <div id="task-list"></div>
        </div>


    </div>
    
</body>
</html>
